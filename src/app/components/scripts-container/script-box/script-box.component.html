<div
  class="scritpt-box-container flex flex-col mx-auto rounded-md bg-medium-gray w-[420px] h-[385px]"
>
  <div class="pb-2 h-[250px] rounded-t-md">
    <img class="w-full h-full rounded-t-md" [src]="script?.script_img" alt="" />
  </div>

  <div class="px-4 pt-1">
    <h4>Inteligencia Artificial en la Ingeniería Civil</h4>
    <div class="-mt-4 text-xs text-gray-500">
      <span>Publicado</span>
      <span class="px-1.5">•</span>
      <span>Hace 10 días</span>
    </div>
    <hr class="my-5" />
    <div class="flex gap-x-3 flex-row pb-5">
      <app-reaction-item>
        <app-svg-heart class="size-5" />
        <span class="text-xs text-gray-500">9k Me gusta</span>
      </app-reaction-item>

      <app-reaction-item>
        <app-svg-comment class="size-5 text-white" />
        <span class="text-xs text-gray-500">10 comments</span>
      </app-reaction-item>

      <app-reaction-item>
        <app-svg-view class="size-5" />
        <span class="text-xs text-gray-500"> 1.5k Vistas</span>
      </app-reaction-item>

      <app-reaction-item>
        <app-svg-bookmark class="size-5" />
        <span class="text-xs text-gray-500">3.6k</span>
      </app-reaction-item>
    </div>
  </div>
</div>
