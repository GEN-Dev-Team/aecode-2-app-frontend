<div class="script-file-tree gap-y-2 border-[1px]">
  <h3>Subir Proyecto</h3>
  <input
    type="file"
    webkitdirectory
    multiple
    (change)="onFileScriptChange($event)"
    class="form-control bg-transparent border text-[10px] rounded-md block w-auto p-1.5 focus:ring-main-purple focus:border-main-purple"
  />
  <app-tree-node
    (scriptContent)="sendScriptContent($event)"
    [node]="fileTreeStructure"
    nodeName="root"
  ></app-tree-node>
</div>
